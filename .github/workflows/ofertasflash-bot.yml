name: OfertasFlash Bot

on:
  # Ejecutar cada 4 horas
  schedule:
    - cron: '0 */4 * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projects/01-ofertasflash-bot/package-lock.json

      - name: ðŸ“š Instalar dependencias
        working-directory: projects/01-ofertasflash-bot
        run: npm ci

      - name: ðŸš€ Ejecutar Bot
        working-directory: projects/01-ofertasflash-bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          AMAZON_ES_TAG: ${{ secrets.AMAZON_ES_TAG }}
          AMAZON_DE_TAG: ${{ secrets.AMAZON_DE_TAG }}
          AMAZON_FR_TAG: ${{ secrets.AMAZON_FR_TAG }}
          AMAZON_IT_TAG: ${{ secrets.AMAZON_IT_TAG }}
          AMAZON_UK_TAG: ${{ secrets.AMAZON_UK_TAG }}
          # Twitter/X (opcional)
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          MAX_DEALS: '20'
          MIN_DISCOUNT: '20'
          CATEGORIES: 'electronics,home,gaming,beauty,fashion,toys,kitchen,sports'
          PROVIDERS: 'chollometro,amazon_es,pccomponentes'
          LANGUAGES: 'es'
        run: npx tsx src/index.ts

      - name: ðŸ“Š Resumen
        if: always()
        run: echo "âœ… Bot ejecutado a las $(date)"
